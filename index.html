<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<title>I miei viaggi</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  :root{
    --btn-bg:#3ca66b;       /* verdolino */
    --btn-bg-hover:#2f8c57;
    --text:#fff;
  }
  body{
    margin:0; background:#f6f7f9;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:flex; min-height:100vh;
    align-items:center; justify-content:center;
  }
  .wrap{ max-width:900px; padding:16px; text-align:center; }
  h1{margin:0 0 20px; color:#333;}

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* quadratini */
    gap:14px;
    justify-items:center;
  }

  .trip{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    width:120px; height:120px;   /* francobollo */
    background:var(--btn-bg);
    color:var(--text);
    text-decoration:none;
    border-radius:10px;
    padding:10px;
    box-shadow:0 2px 6px rgba(0,0,0,.2);
    font-size:13px;
    font-weight:600;
    transition:background .2s ease, transform .05s ease;
  }
  .trip:hover{ background:var(--btn-bg-hover); transform:translateY(-2px);}
  .trip:active{ transform:translateY(0);}
  .map-icon{ width:40px; height:auto; }
  .flag{ width:22px; height:15px; border-radius:2px; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>I miei viaggi</h1>
    <div class="grid">

      <a class="trip" href="2025.07-Namibia.html">
        <img class="map-icon" src="media/icons/namibia.svg" alt="">
        <img class="flag" src="https://flagcdn.com/w20/na.png" alt="Namibia">
        Namibia 2025
      </a>

      <a class="trip" href="2024.10-Uganda-ScimpanzÃ¨.html">
        <img class="map-icon" src="media/icons/uganda.svg" alt="">
        <img class="flag" src="https://flagcdn.com/w20/ug.png" alt="Uganda">
        Uganda 2024
      </a>

    </div>
  </div>
</body>
</html>
