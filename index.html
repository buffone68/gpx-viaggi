<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Namibia 2025 – GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
  <style>
    html,body,#map{height:100%;margin:0}
    #map{position:relative; z-index:1;}
    .legend{
      position:absolute;top:60px;left:10px;background:#fff;padding:10px 12px;
      border-radius:8px;box-shadow:0 2px 7px rgba(0,0,0,.25);
      max-height:55%;overflow:auto;font:13px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      z-index:9999
    }
    .legend b{display:block;margin-bottom:8px}
    .legend div{margin:3px 0}
    .swatch{display:inline-block;width:12px;height:12px;margin-right:8px;border-radius:3px;vertical-align:middle}
    /* toggle legenda */
.legend-toggle{
  position:absolute; top:14px; left:10px; z-index:10000;
  padding:6px 10px; border-radius:8px; border:1px solid #ccc;
  background:#fff; cursor:pointer; font:13px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  box-shadow:0 2px 7px rgba(0,0,0,.2);
}
.legend.collapsed{ max-height:40px; overflow:hidden; }
.legend .title{ font-weight:700; display:block; margin-bottom:6px }

/* su schermi piccoli parti già collassato */
@media (max-width: 768px){
  .legend{ max-width: 78vw }
  .legend.collapsed{ max-height: 40px }
}
  </style>
</head>
<body>
<div id="map"></div>
<div class="legend" id="legend"><b>Namibia 2025 – Giorni</b></div>

<script>
  // Ordine fisso 01 -> 14
  const files = [
    '2025-07-28-Giorno-01-Namibia.GPX',
    '2025-07-29-Giorno-02-Namibia.GPX',
    '2025-07-30-Giorno-03-Namibia.GPX',
    '2025-07-31-Giorno-04-Namibia.GPX',
    '2025-08-01-Giorno-05-Namibia.GPX',
    '2025-08-02-Giorno-06-Namibia.GPX',
    '2025-08-03-Giorno-07-Namibia.GPX',
    '2025-08-04-Giorno-08-Namibia.GPX',
    '2025-08-05-Giorno-09-Namibia.GPX',
    '2025-08-06-Giorno-10-Namibia.GPX',
    '2025-08-07-Giorno-11-Namibia.GPX',
    '2025-08-08-Giorno-12-Namibia.GPX',
    '2025-08-09-Giorno-13-Namibia.GPX',
    '2025-08-10-Giorno-14-Namibia.GPX'
  ].map(f => `https://raw.githubusercontent.com/buffone68/gpx-viaggi/refs/heads/main/2025.07-Namibia/${f}`);

  // Colori
  const colors = ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00',
                  '#a65628','#f781bf','#999999','#1b9e77','#d95f02',
                  '#7570b3','#e7298a','#66a61e','#e6ab02'];

  // Marker Start/End come data-URI (nessun file esterno)
  const startIconUrl =
    'data:image/svg+xml;utf8,' + encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="28" viewBox="0 0 24 36">
         <path fill="#29a329" d="M12 0C5.4 0 0 5.4 0 12c0 8.3 12 24 12 24s12-15.7 12-24C24 5.4 18.6 0 12 0z"/>
         <circle cx="12" cy="12" r="4.2" fill="#fff"/>
       </svg>`
    );

  const endIconUrl =
    'data:image/svg+xml;utf8,' + encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="28" viewBox="0 0 24 36">
         <path fill="#d7263d" d="M12 0C5.4 0 0 5.4 0 12c0 8.3 12 24 12 24s12-15.7 12-24C24 5.4 18.6 0 12 0z"/>
         <circle cx="12" cy="12" r="4.2" fill="#fff"/>
       </svg>`
    );

  // Mappa + basemap
  const map = L.map('map', { preferCanvas:true }).setView([-22.56, 17.08], 5);
  // OSM classico
const baseOSM = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '© OpenStreetMap contributors' }
).addTo(map);

// Carto
const baseLight = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
  { attribution: '© OpenStreetMap, © CARTO' }
);
const baseDark = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  { attribution: '© OpenStreetMap, © CARTO' }
);

// Mapbox (etichette ricche). Usa il tuo token:
const MB_TOKEN = 'PK_TUO_TOKEN_MAPBOX_QUI';

const baseMbStreets = L.tileLayer(
  'https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=' + MB_TOKEN,
  {
    tileSize: 512, zoomOffset: -1,
    attribution: '© Mapbox © OpenStreetMap'
  }
);

// Satellite con strade sovrapposte (etichette leggibili)
const baseMbSatStreets = L.tileLayer(
  'https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12/tiles/{z}/{x}/{y}?access_token=' + MB_TOKEN,
  {
    tileSize: 512, zoomOffset: -1,
    attribution: '© Mapbox © OpenStreetMap'
  }
);

// Esri satellite “puro”
const baseEsriImagery = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: 'Tiles © Esri' }
);

// OpenTopoMap (rilievo/curve di livello)
const baseOpenTopo = L.tileLayer(
  'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
  { attribution: '© OpenStreetMap, SRTM | © OpenTopoMap' }
);

// Switcher
L.control.layers({
  'OSM': baseOSM,
  'Mapbox Streets': baseMbStreets,
  'Mapbox Satellite + Strade': baseMbSatStreets,
  'Esri Satellite': baseEsriImagery,
  'OpenTopoMap': baseOpenTopo,
  'Carto Light': baseLight,
  'Carto Dark': baseDark
},{},{collapsed:true}).addTo(map);

  const overall = L.latLngBounds([]);
  const legend  = document.getElementById('legend');
  const layers  = [];
  let remaining = files.length, totalKm = 0;

  // Legenda fissa con checkbox
  files.forEach((url, i) => {
    const color = colors[i % colors.length];
    const name  = url.split('/').pop().replace('.GPX','');

    const row   = document.createElement('div');
    const cb    = document.createElement('input');
    cb.type = 'checkbox'; cb.checked = true; cb.style.marginRight = '6px';
    const sw    = document.createElement('span');
    sw.className = 'swatch'; sw.style.background = color;
    const label = document.createElement('span'); label.textContent = name;

    row.appendChild(cb); row.appendChild(sw); row.appendChild(label);
    legend.appendChild(row);

    const gpx = new L.GPX(url, {
      async: true,
      polyline_options: { color, weight: 4, opacity: 0.95 },
      marker_options: {
        startIconUrl: startIconUrl,
        endIconUrl:   endIconUrl,
        shadowUrl: null,
        wptIconUrls: {} // niente waypoint
      }
    })
    .on('loaded', e => {
      overall.extend(e.target.getBounds());

      // distanza (km) se disponibile
      const km = (e.target.get_distance ? e.target.get_distance()/1000 : 0);
      if (km) {
        totalKm += km;
        label.textContent = `${name} (${km.toFixed(1)} km)`;
      }

      if (--remaining === 0) {
        const tot = document.createElement('div');
        tot.style.marginTop = '8px';
        tot.innerHTML = `<b>Totale</b>: ${totalKm.toFixed(1)} km`;
        legend.appendChild(tot);
        map.fitBounds(overall,{padding:[20,20]});
      }
    })
    .on('mouseover', e => { e.target.setStyle({weight:6}); e.target.bringToFront(); })
    .on('mouseout',  e => { e.target.setStyle({weight:4}); });

    gpx.addTo(map);

    cb.addEventListener('change', () => {
      if (cb.checked) { gpx.addTo(map); } else { map.removeLayer(gpx); }
    });

    layers.push({layer:gpx, name, color, checkbox:cb});
  });

  // Zoom + Fit All
  L.control.zoom({ position:'topleft' }).addTo(map);
  const FitAll = L.Control.extend({
    onAdd: function() {
      const btn = L.DomUtil.create('button');
      btn.textContent = 'Fit';
      btn.title = 'Riquadra tutti';
      btn.style.cssText = 'position:absolute;top:100px;left:10px;z-index:9999;padding:6px 8px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer';
      btn.onclick = () => map.fitBounds(overall,{padding:[20,20]});
      return btn;
    }
  });
  new FitAll({position:'topleft'}).addTo(map);

  // Parametro ?day=06
  const p = new URLSearchParams(location.search).get('day');
  if (p) {
    const wanted = files.findIndex(u => u.includes(`Giorno-${p}-`));
    if (wanted >= 0) {
      layers.forEach((Lr, idx) => {
        if (idx !== wanted) { Lr.checkbox.checked = false; map.removeLayer(Lr.layer); }
      });
      layers[wanted].layer.once('loaded', e => map.fitBounds(e.target.getBounds(),{padding:[20,20]}));
    }
  }
</script>
</body>
</html>
