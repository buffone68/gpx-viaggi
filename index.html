<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>I miei viaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --btn-bg:#007bff;
      --btn-bg-hover:#0056b3;
      --flag-w:22px;
      --flag-h:15px;
      --icon-w:26px;
      --icon-h:26px;
    }

    @media (max-width: 480px){
      :root{
        --flag-w:18px;
        --flag-h:12px;
        --icon-w:22px;
        --icon-h:22px;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .container { text-align: center; padding: 24px; }
    h1 { margin-bottom: 30px; color: #333; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: var(--btn-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color .2s ease, transform .05s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .btn:hover   { background-color: var(--btn-bg-hover); }
    .btn:active  { transform: translateY(1px); }

    .btn img.flag{
      width: var(--flag-w);
      height: var(--flag-h);
      border-radius: 2px;
      box-shadow: 0 0 2px rgba(0,0,0,.25);
      flex: 0 0 auto;
    }
    .btn img.map-icon{
  width: var(--icon-w);
  height: var(--icon-h);
  flex: 0 0 auto;
  background: #fff;           /* sfondo bianco */
  border: 1px solid #333;     /* bordo grigio scuro */
  border-radius: 3px;         /* angoli leggermente arrotondati */
  padding: 2px;               /* un filo di respiro attorno */
}
  </style>
</head>
<body>
  <div class="container">
    <h1>I miei viaggi</h1>

    <a href="2025.07-Namibia.html" class="btn">
      <img src="media/icons/namibia.svg" alt="Mappa Namibia" class="map-icon">
      <img src="https://flagcdn.com/w20/na.png" alt="Namibia" class="flag">
      Namibia 07.2025
    </a>

    <a href="2024.10-UgandaScimpanzÃ¨.html" class="btn">
      <img src="media/icons/uganda.svg" alt="Mappa Uganda" class="map-icon">
      <img src="https://flagcdn.com/w20/ug.png" alt="Uganda" class="flag">
      Uganda 10.2024
    </a>

  </div>
</body>
</html>
