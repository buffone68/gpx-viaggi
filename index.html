<head>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f9f9f9;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 1000px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    /* griglia responsive */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    /* bottone stile francobollo */
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      background-color: #28a745; /* verdino */
      border-radius: 8px;
      text-decoration: none;
      transition: background-color .2s ease, transform .05s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      overflow-wrap: break-word;
    }

    .btn:hover   { background-color: #1e7e34; }
    .btn:active  { transform: translateY(1px); }

    .btn img.flag {
      width: 26px;
      height: 18px;
      border-radius: 2px;
      margin-bottom: 8px;
      box-shadow: 0 0 2px rgba(0,0,0,.25);
    }
  </style>
</head>

      </a>

</body>
</html>
