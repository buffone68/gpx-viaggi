    iconUrl: f.icon,
    iconSize: [30, 20],
    iconAnchor: [15, 10]

   .bindTooltip(f.name, {permanent: false, direction: "top"})
   .addTo(map);

/* =======================
   RENDER DELLE TRACCE (COLORE UNICO, SENZA MARKER)
   ======================= */
const overall = L.latLngBounds();

function addCountry(files) {
  files.forEach(url => {
    const g = new L.GPX(url, {
      async: true,
      marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null, wptIconUrls: {} },
      polyline_options: { color: LINE_COLOR, weight: LINE_WEIGHT, opacity: LINE_OPACITY }
    })
    .on('loaded', e => {
      const b = e.target.getBounds && e.target.getBounds();
      if (b && b.isValid()) overall.extend(b);
    })
    .addTo(map);
  });
}

// aggiungi qui tutti i gruppi: avranno tutti lo stesso colore

addCountry(uganda);
addCountry(srilanka);
addCountry(giapponehokkaido);
addCountry(azzorre);
addCountry(desertowadirum);
addCountry(finlandiasvezia);

// adatta la vista a tutto quando ha finito di caricare (piccolo delay)
setTimeout(() => {

}, 1200);
